{% comment %}
Hero Slide Component
Parameters:
  - slide: HeroSlide object
  - is_active: Boolean for initial active state (default: False)
{% endcomment %}

<div
    class="hero-slide absolute inset-0 w-full h-full {% if is_active %}active{% endif %}"
    style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)){% if slide.image %}, url('{{ slide.image.url }}'){% endif %}; background-size: cover; background-position: center;"
    x-show="activeSlide === {{ forloop.counter0|default:0 }}"
    x-transition:enter="transition ease-out duration-700"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-700"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
>
    <div class="container mx-auto px-4 h-full flex items-center justify-center">
        <div class="hero-slide-content max-w-5xl text-center md:text-left">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-secondary font-bold text-white mb-6 leading-tight drop-shadow-lg">
                {{ slide.title }}
            </h1>
            <p class="text-lg md:text-xl lg:text-2xl text-white mb-8 leading-relaxed drop-shadow-md">
                {{ slide.subtitle }}
            </p>
            {% if slide.button_text and slide.button_link %}
                <a
                    href="{{ slide.button_link }}"
                    class="inline-flex items-center bg-amma-gold hover:bg-amma-gold-dark text-amma-black font-bold px-8 py-4 rounded-amma transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl shadow-amma-dark text-lg"
                >
                    {{ slide.button_text }}
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            {% endif %}
        </div>
    </div>
</div>
